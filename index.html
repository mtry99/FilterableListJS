<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.css">
    <title>My Contacts</title>


</head>
<body>
    <div class="container">
        <h1 class="center-align"> My Contacts</h1>

        <input type="text" id="filterInput" placeholder="Search name..">

        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5> A </h5>
            </li>
            <li class="collection-item">
                <a href="#"> Abby </a>
            </li>
            <li class="collection-item">
                <a href="#"> Alice </a>
            </li>
            <li class="collection-item">
                <a href="#"> Ashley </a>
            </li>

            <li class="collection-header">
                <h5> B </h5>
            </li>
            <li class="collection-item">
                <a href="#"> Bella </a>
            </li>
            <li class="collection-item">
                <a href="#"> Brad </a>
            </li>
            <li class="collection-item">
                <a href="#"> Bianca </a>
            </li>

            <li class="collection-header">
                <h5> C </h5>
            </li>
            <li class="collection-item">
                <a href="#"> Charles </a>
            </li>
            <li class="collection-item">
                <a href="#"> Cinni </a>
            </li>
            <li class="collection-item">
                <a href="#"> Cameron </a>
            </li>

        </ul>
    </div>

    <script>
    
    // Get Input Element
    var filterInput = document.getElementById('filterInput');
    
    //Add event Listener
    filterInput.addEventListener('keyup', filterNames);

    function filterNames(){
        // Get value of input convert all to upper case
        let filterValue= document.getElementById('filterInput').value.toUpperCase(); 
    
        //Get names ul
        let ul  = document.getElementById('names');
        // Get li 's from ul
        let li = ul.querySelectorAll('li.collection-item');  //Can select anything based on class.... puts all collection items into an arry
    
        // Loop through collection-item li 's 
        for (let i = 0; i < li.length; i++){
            let a = li[i].getElementsByTagName('a')[0];
            // If matched
            if(a.innerHTML.toUpperCase().indexOf(filterValue) > -1){
                li[i].style.display ='';
            }else{
                li[i].style.display ='none';
            }
        }

    
    }
    
    </script>

    
</body>
</html>
